# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-added-large-files
        name: ğŸ˜ Check for added large files
    -   id: check-toml
        name: âœ”ï¸  Check TOML
    -   id: check-yaml
        name: âœ”ï¸  Check YAML
        args:
        -   --unsafe
    -   id: end-of-file-fixer
        name: ğŸªš Fix end of files
    -   id: trailing-whitespace
        name: âœ‚ï¸  Trim trailing whitespaces
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
    hooks:
    -   id: pyupgrade
        name: â« Running pyupgrade
        args:
        - --py3-plus
        - --keep-runtime-typing
-   repo: https://github.com/myint/autoflake
    rev: v1.5.3
    hooks:
    -   id: autoflake
        name: â„ï¸  Running autoflake
        args:
        - --recursive
        - --in-place
        - --remove-all-unused-imports
        - --remove-unused-variables
        - --expand-star-imports
        - --exclude
        - __init__.py
        - --remove-duplicate-keys
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        name: ğŸ”„ Formatting imports with isort (python)
-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    -   id: black
        name: âœ’ï¸  Formatting code with Black
ci:
    autofix_commit_msg: ğŸ¨ [pre-commit.ci] Auto format from pre-commit.com hooks
    autoupdate_commit_msg: â¬† [pre-commit.ci] pre-commit autoupdate
